<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Control</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <nav class="nav"><a class="nav-title" href="/">
            <h2>Light Control</h2>
          </a>
          <ul class="nav-list">
            <li class="nav-item"><a class="nav-link nav-btn" href="/#statistics">Statistics</a></li>
            <li class="nav-item"><a class="nav-link" href="/#info">Lighters</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="section model">
        <div class="container">
          <div class="model-content">
            <img class="model-img" src="./assets/floor.jpg" alt="House model" />
            <div class="model-lighters"></div>
          </div>
        </div>
      </section>
      <section class="section sensors">
        <div class="container">
          <h2 class="sensors-title title">Sensors</h2>
          <div class="sensors-list"></div>
        </div>
      </section>
      <section class="section modes">
        <div class="container">
          <h2 class="modes-title title">Modes</h2>
          <div class="modes-list"></div>
        </div>
      </section>
      <section class="section lighters">
        <div class="container">
          <h2 class="lighters-title title">Brightness</h2>
          <div class="lighters-list">
            <div class="lighters-item">
              <div class="lighters-name">living room 1</div>
              <div class="lighters-control">
                <input type="range" name="brightness" class="lighters-range">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section info" id="info">
        <div class="container">
          <h2 class="info-title title">Lighters</h2>
          <table class="info-table">
            <thead>
              <tr class="info-row">
                <th class="info-head-column">Light</th>
                <th class="info-head-column">Power</th>
                <th class="info-head-column">Sensor</th>
              </tr>
            </thead>
            <tbody class="info-table-body">

            </tbody>
          </table>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-container container-flex">
          <ul class="footer-nav">
            <li class="footer-nav-item">
              <a class="footer-nav-link" href="/#">
                Documentation
              </a>
            </li>
            <li class="footer-nav-item">
              <a class="footer-nav-link" href="/#">
                Terms
              </a>
            </li>
          </ul>
          <div class="footer-logo">
            <h2 class="footer-title">Light Control</h2>
            <span class="footer-text">2020 SmartHouse, inc</span>
          </div>
          <ul class="footer-nav">
            <li class="footer-nav-item">
              <a class="footer-nav-link" href="/#">
                Support
              </a>
            </li>
            <li class="footer-nav-item">
              <a class="footer-nav-link" href="/#">
                Sign in
              </a>
            </li>
            <li class="footer-nav-item">
              <a class="footer-nav-link" href="/#">
                Sign up
              </a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
